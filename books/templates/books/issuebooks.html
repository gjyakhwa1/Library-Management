{% extends 'library/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row justify-content-center  form-container mr-auto ">
    <p class="form-title">Issue Book</p>
  </div>
  <hr />
  <div class="row justify-content-center">
    <form method="post" action="{% url 'issuebooks' %}">
      {% csrf_token %}
      <div class=" form-container">
        {{issuebooks_form.issue_book|as_crispy_field}}
        {{issuebooks_form.issue_by|as_crispy_field}}
        <hr />
        <div class="row justify-content-center">
          <button class="btn btn-danger" type="submit">Issue</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
