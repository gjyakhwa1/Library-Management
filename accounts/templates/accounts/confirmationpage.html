{% extends 'library/layout.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center  form-container mr-auto ">
    <p class="form-title">Delete</p>
  </div>
  <hr />
  <div class="row justify-content-center container" style="margin-left:3px;">
    <table class="table">
      <thead class="grey lighten-2">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Username</th>
        </tr>
      </thead>
      <tbody>
        {% if student %}
        <tr>
          <td>{{student.first_name}}&nbsp{{student.last_name}}</td>
          <td>{{student.email}}</td>
          <td>{{student.username}}</td>
        </tr>
        {% endif %}
      </tbody>
    </table>
    {% if student %}
    <div class="container">
      <div class="row justify-content-center">
        <a href="/confirmdeleteuser/{{student.id}}"><button class="btn btn-dark btn-sm">Confirm Delete</button></a>&nbsp
        <a href="{% url 'students_list' %}"><button class="btn btn-dark btn-sm">Back</button></a>
      </div>
    </div>

    {% endif %}
  </div>
</div>
{% endblock %}
